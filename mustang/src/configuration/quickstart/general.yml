logging:
  enabled: True
  log_level: INFO
  log_server: # Fill in connection string with read/write access here
  image_format: jpg
  print_discriminator: False
losswise:
  enabled: True
  api_key: 3T1CKALG6
output_dir: ./output
distribution:
  auto_discover: False
  master_node:
    exit_clients_on_disconnect: True
  client_nodes:
    - address: 127.0.0.1
      port: 5000
    - address: 127.0.0.1
      port: 5001
    - address: 127.0.0.1
      port: 5002
    - address: 127.0.0.1
      port: 5003
seed: 1
num_workers: 4    # how many subprocesses to use for data loading
